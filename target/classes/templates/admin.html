
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Admin Panel</title></head>
<body>
<h1>Admin Panel</h1>
<h2>Add Candidate</h2>
<form action="/admin/candidate" method="post">
  <label>ID: <input name="id" required/></label>
  <label>Name: <input name="name" required/></label>
  <label>Party: <input name="party"/></label>
  <button type="submit">Add</button>
</form>

<h2>Add Voter</h2>
<form action="/admin/voter" method="post">
  <label>Identifier: <input name="identifier" required/></label>
  <button type="submit">Add Voter</button>
</form>

<h2>Existing Candidates</h2>
<table border="1">
  <tr><th>ID</th><th>Name</th><th>Party</th><th>Votes</th></tr>
  <tr th:each="c : ${candidates}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.name}"></td>
    <td th:text="${c.party}"></td>
    <td th:text="${c.voteCount}"></td>
  </tr>
</table>
</body>
</html>
