
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Voting</title></head>
<body>
<h1>Decentralized Voting System - Demo</h1>
<div th:if="${error}" style="color:red">[[${error}]]</div>
<div th:if="${success}" style="color:green">[[${success}]]</div>
<form action="/vote" method="post">
  <label>Voter ID: <input name="voterId" required/></label><br/><br/>
  <table border="1">
    <tr><th>Choose</th><th>Id</th><th>Name</th><th>Party</th></tr>
    <tr th:each="c : ${candidates}">
      <td><input type="radio" name="candidateId" th:value="${c.id}" /></td>
      <td th:text="${c.id}"></td>
      <td th:text="${c.name}"></td>
      <td th:text="${c.party}"></td>
    </tr>
  </table><br/>
  <button type="submit">Cast Vote</button>
</form>
</body>
</html>
